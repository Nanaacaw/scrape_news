services:
  api:
    build: .
    container_name: news_scraper_api
    restart: always
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/news_db
      - RUN_SCHEDULER=true  # Enable embedded scheduler
    depends_on:
      - db

  # Optional: Scheduler service for periodic scraping
  # output is logged, no interactive console needed
  # Run with: docker compose --profile scheduler up -d
  scheduler:
    profiles: ["scheduler"]
    build: .
    container_name: news_scraper_scheduler
    restart: always
    command: python main.py scheduler
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/news_db
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: news_scraper_db
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=news_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
